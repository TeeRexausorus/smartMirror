<link rel="stylesheet" href="smartMirror.css">
<dom-module id="smartMirror-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <div id="time">
        Il est : [[time]]
    </div>
    <weather-element></weather-element>
    <xkcd-element ></xkcd-element>
    <div id="trainsFromEpinay">
        <train-element stop-area="{{stop_area_epinay}}"></train-element>
    </div>
  </template>

  <script>
    Polymer({
    is: 'smartMirror-app',

    properties: {
        prop1: {
            type: String,
            value: 'Master'
        },
        stop_area_epinay: {
            type: String,
            value: 'stop_area:OCE:SA:87545228'
        },
        time: {
            type: String
        }
    },

    ready: function () {
        this.startTime();
        //this.startEpinay();
    },

    checkTime: function (i) {
        return (i < 10) ? "0" + i : i;
    },

    startTime: function () {
        that = this;
        var today = new Date(),
            h = this.checkTime(today.getHours()),
            m = this.checkTime(today.getMinutes()),
            s = this.checkTime(today.getSeconds());
        this.time = h + ":" + m + ":" + s;
        t = setTimeout(function () {
            that.startTime()
        }, 500);
    },




    obsArray: function(arr){
        console.log(arr);
    },



    });

  </script>
</dom-module>
